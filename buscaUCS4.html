<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCS Graph</title>
  <style>
    .node {
      font-family: Arial, sans-serif;
      text-anchor: middle;
      font-size: 14px;
    }
    .edge {
      font-family: Arial, sans-serif;
      text-anchor: middle;
      font-size: 12px;
    }
    circle {
      fill: lightblue;
      stroke: black;
      stroke-width: 2;
    }
  </style>
</head>
<body>

<svg width="500" height="400">
  <!-- Edges -->
  <line x1="250" y1="50" x2="150" y2="150" stroke="black" stroke-width="2" />
  <text x="180" y="100" class="edge">2</text>

  <line x1="250" y1="50" x2="350" y2="150" stroke="black" stroke-width="2" />
  <text x="310" y="100" class="edge">1</text>

  <line x1="150" y1="150" x2="100" y2="250" stroke="black" stroke-width="2" />
  <text x="120" y="200" class="edge">3</text>

  <line x1="150" y1="150" x2="200" y2="250" stroke="black" stroke-width="2" />
  <text x="160" y="200" class="edge">2</text>

  <line x1="350" y1="150" x2="200" y2="250" stroke="black" stroke-width="2" />
  <text x="265" y="200" class="edge">5</text>

  <line x1="350" y1="150" x2="400" y2="250" stroke="black" stroke-width="2" />
  <text x="360" y="200" class="edge">2</text>

  <!-- Nodes and labels on top of edges -->
  <g>
    <circle cx="250" cy="50" r="20" />
    <text x="250" y="55" class="node">A</text>

    <circle cx="150" cy="150" r="20" />
    <text x="150" y="155" class="node">B</text>

    <circle cx="350" cy="150" r="20" />
    <text x="350" y="155" class="node">C</text>

    <circle cx="100" cy="250" r="20" />
    <text x="100" y="255" class="node">D</text>

    <circle cx="200" cy="250" r="20" />
    <text x="200" y="255" class="node">E</text>

    <circle cx="400" cy="250" r="20" />
    <text x="400" y="255" class="node">F</text>
  </g>
</svg>

</body>
</html>
